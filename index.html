<!DOCTYPE html>
<html>
<head>
    <title>Your Name - Portfolio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#work">Work</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Hello, I am a senior computer science student at the University of Utah! Check out some of my work below:</p>
        </section>
        <section id="work">
            <h2>My Work</h2>
            <ul>
                <li>
                    <a href="https://example.com">
                        <img src="https://via.placeholder.com/200x150.png?text=Project+1" alt="Project 1">
                        <h3>Project 1</h3>
                    </a>
                </li>
                <li>
                    <a href="https://example.com">
                        <img src="https://via.placeholder.com/200x150.png?text=Project+2" alt="Project 2">
                        <h3>Project 2</h3>
                    </a>
                </li>
                <li>
                    <a href="https://example.com">
                        <img src="https://via.placeholder.com/200x150.png?text=Project+3" alt="Project 3">
                        <h3>Project 3</h3>
                    </a>
                </li>
            </ul>
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2023 Tyler Harkness.
    </footer>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
